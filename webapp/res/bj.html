<!DOCTYPE html>
<html lang="zh">
<head>
	<title>Bootstrap2.3.2 Template</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	
	<link rel="stylesheet" href="libs/bootstrap/2.3.2/css/bootstrap.css" media="screen" >
	<link rel="stylesheet" href="libs/bootstrap/2.3.2/css/bootstrap-responsive.css" >
	
	<!--[if lte IE 6]>
	<!-- bsie css 补丁文件 -->
	<link rel="stylesheet" href="libs/bootstrap/2.3.2/css/bootstrap-ie6.css" >
	
	<!-- bsie 额外的 css 补丁文件 -->
	<link rel="stylesheet" href="libs/bootstrap/2.3.2/css/ie.css">
	 
	<![endif]-->
	
	<style type="text/css">
		body {
	        background-color: #f5f5f5;
	    }
	    
	    input {
	    	width: 160px;
	    }
	    
	    h1 {
	    	margin-bottom: 40px;
	    }
	    
	    .log-div {
	    	margin: 180px auto;
	    	background-color: olive;
	    	text-align: center;
	    	padding: 20px;
	    	width: 400px;
	    	height: 220px;
	    }
    </style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="log-div">
				<h1 class="">OA管理系统登录</h1>
				<form>
					<div class="input-prepend input-append">
						<span class="add-on">用户名：</span>
						<input id="userName" type="text" placeholder="Username">
						<span class="add-on"><i class="icon-user"></i></span>
					</div>
					<div class="input-prepend input-append">
						<span class="add-on">密&nbsp;&nbsp;&nbsp;&nbsp;码：</span>
						<input id="passWord" type="password" placeholder="Password">
						<span class="add-on"><i class="icon-lock"></i></span>
					</div>
					
					<div>
						<span><a class="btn btn-primary" href="javascript:void();"><i class="icon-ok"></i>登录</a></span>
						<span><a class="btn btn-primary" href="javascript:void();"><i class="icon-refresh"></i>重置</a></span>
					</div>
					<div>
						<span>label</span>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="libs/jquery/1.9.1/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="libs/bootstrap/2.3.2/js/bootstrap.js"></script>
	
	<!--[if lte IE 6]>
	<!-- bsie js 补丁只在IE6中执行 -->
	<script type="text/javascript" src="libs/bootstrap/2.3.2/js/bootstrap-ie.js"></script>
	<![endif]-->
	
	<script type="text/javascript" src="js/placeholder4ie.js"></script>
</body>
</html>
